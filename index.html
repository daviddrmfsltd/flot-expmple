<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body,input{ font-size: 20pt;}
      button{height: 40px; width: 120px; font-size: 20pt; background-color: rgba(14,164,220,.6);}
      #messages { list-style-type: none; margin: 0; padding: 0; font-family: helvetica;}
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <!-- socket.io自動提供 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
    
  <body>  
    
    <form action="">
      <input id="m" autocomplete="off"><button>傳送</button>
    </form>
    <ul id="messages"></ul>
    <script>
      var socket = io();
       $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
    
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });


    </script>
  </body>
</html>
